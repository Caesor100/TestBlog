<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded mb-5">
        <a class="navbar-brand" href="{% url 'posts_list' %}">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample09">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Главная</a>
            </li>
          </ul>
        </div>
        <div class="navbar-nav">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="btn btn-outline-secondary mr-2">Профиль</a>
                <a href="{% url 'exit' %}" class="btn btn-outline-secondary">Выйти</a>
            {% else %}
                <a href="{% url 'reg' %}" class="btn btn-outline-secondary mr-2">Регистрация</a>
                <a href="{% url 'user' %}" class="btn btn-outline-secondary">Войти</a>
            {% endif %}
        </div>
    </nav>
    <main class="container">
        <div class="row">
            <div class="col-md-8">
                {% if messages %}
                    {% for mess in messages %}
                        <div class="alert alert-success">
                            {{ mess }}
                        </div>
                    {% endfor %}
                {% endif %}

                {% block main_section %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
